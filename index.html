<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title> 
</head>
<body>
    <h1>Salary Calculator</h1>
    <section>
        
        <p>Add Employee</p>
        <form>
            <input id="first-name" type="text"
            placeholder="First Name"
            >

            <input id="last-name" type="text"
            placeholder="Last Name"
            >

            <input id="id-number" type="text"
            placeholder="ID"
            >

            <input id="employee-title" type="text"
            placeholder="title"
            >

            <input id="annual-salary" type="text"
            placeholder="Annual Salary"
            >

            <button id="submit-btn">Submit✔️</button>
            
        </form>
    
    </section>

        <p>Employees</p>
        <table>

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete</th>
                </tr>

            </thead>

            <tbody id="t-body">
                
            
                
            </tbody>




        </table>
        <h2 id="totalMonthlyS">
            Total Monthly: <span id="tMonthly"></span>
        </h2>
    <section>

    </section>
</body>
</html>
